title: CertificateRevocationList
type: object
properties:
  crl:
    type: string
    description: A x509 certificate revocation list in PEM format
  certificateList:
    type: string
    description: A certificate list formatted as JSON array of PEMs, the last certificate signs the crl
    example: ["root_pem", "inter_pem", ..., "signing_pem"] 
required:
  - crl
  - signature