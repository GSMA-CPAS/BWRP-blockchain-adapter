title: DocumentSignature
type: object
properties:
  algorithm:
    type: string
    description: The algorithm used to sign
    example: secp384r1
  certificate:
    type: string
    description: The certificate of the signer in pem format
    example: "-----BEGIN CERTIFICATE-----\nMIICYjCCAemgAwIBA..."
  signature:
    type: string
    description: The digital signature over the document
  contractCreator:
    type: string
    description: The initial creator of the contract that is being signed
required:
  - algorithm
  - certificate
  - signature
  - contractCreator